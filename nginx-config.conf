# Configuração Nginx para free-firesite.shop
# Copiar para: /etc/nginx/sites-available/ffireshop
# Comando: sudo cp nginx-config.conf /etc/nginx/sites-available/ffireshop

server {
    listen 80;
    listen [::]:80;
    server_name free-firesite.shop www.free-firesite.shop;

    # Logs
    access_log /var/log/nginx/ffireshop-access.log;
    error_log /var/log/nginx/ffireshop-error.log;

    # Proxy para Next.js na porta 3044
    location / {
        proxy_pass http://localhost:3044;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para assets estáticos do Next.js
    location /_next/static {
        proxy_pass http://localhost:3044;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Cache para imagens
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:3044;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Aumentar limite de upload
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
